<div>
  <mat-toolbar color="primary">
    <span class="fill-remaining-space">
      <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger"
        (mouseover)="menuTrigger.openMenu()">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <span (mouseleave)="menuTrigger.closeMenu()">
          <button mat-menu-item (click)="home()">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </button>
          <button mat-menu-item (click)="dashboard()">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
          </button>
          <ng-container *ngIf="showNoAuthSection">
            <button mat-menu-item (click)="login()">
              <mat-icon>login</mat-icon>
              <span>Login</span>
            </button>
            <button mat-menu-item (click)="register()">
              <mat-icon>person_add_alt_1</mat-icon>
              <span>Register</span>
            </button>
          </ng-container>
          <ng-container *ngIf="showAuthSection">
            <button mat-menu-item (click)="adminPosts()">
              <mat-icon>format_list_bulleted</mat-icon>
              <span>Admin posts</span>
            </button>
            <button mat-menu-item (click)="adminCategories()">
              <mat-icon>format_list_numbered</mat-icon>
              <span>Admin categories</span>
            </button>
            <button mat-menu-item (click)="profile()">
              <mat-icon>person</mat-icon>
              <span>Profile</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </ng-container>
        </span>
      </mat-menu>
    </span>
    <div class="menu-hor">
      <span>
        <button mat-menu-item (click)="home()">
          <mat-icon class="white">home</mat-icon>
          <span class="white">Home</span>
        </button>
      </span>
      <span>
        <button mat-menu-item (click)="dashboard()">
          <mat-icon class="white">dashboard</mat-icon>
          <span class="white">Dashboard</span>
        </button>
      </span>
      <ng-container *ngIf="showNoAuthSection">

        <span>
          <button mat-menu-item (click)="login()">
            <mat-icon class="white">login</mat-icon>
            <span class="white">Login</span>
          </button>
        </span>
        <span>
          <button mat-menu-item (click)="register()">
            <mat-icon class="white">person_add_alt_1</mat-icon>
            <span class="white">Register</span>
          </button>
        </span>
      </ng-container>
      <ng-container *ngIf="showAuthSection">
        <span>
          <button mat-menu-item (click)="adminPosts()">
            <mat-icon class="white">format_list_bulleted</mat-icon>
            <span class="white">Admin posts</span>
          </button>
        </span>
        <span>
          <button mat-menu-item (click)="adminCategories()">
            <mat-icon class="white">format_list_numbered</mat-icon>
            <span class="white">Admin categories</span>
          </button>
        </span>
        <span>
          <button mat-menu-item (click)="profile()">
            <mat-icon class="white">person</mat-icon>
            <span class="white">Profile</span>
          </button>
        </span>
        <span>
          <button mat-menu-item (click)="logout()">
            <mat-icon class="white">logout</mat-icon>
            <span class="white">Logout</span>
          </button>
        </span>
      </ng-container>
    </div>
  </mat-toolbar>
</div>
