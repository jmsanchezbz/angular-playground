<div class="container-uoc">
  <h2>Post List</h2>

  <table mat-table [dataSource]="posts">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let post">{{post.postId}}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let post">{{post.title}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let post">{{post.description}}</td>
    </ng-container>
    <ng-container matColumnDef="num-likes">
      <th mat-header-cell *matHeaderCellDef>Num likes</th>
      <td mat-cell *matCellDef="let post">{{post.num_dislikes}}</td>
    </ng-container>
    <ng-container matColumnDef="num-dislikes">
      <th mat-header-cell *matHeaderCellDef>Num likes</th>
      <td mat-cell *matCellDef="let post">{{post.num_dislikes}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="primary" (click)="createPost()">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let post">
        <button mat-icon-button color="primary" (click)="updatePost(post.postId)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="deletePost(post.postId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
