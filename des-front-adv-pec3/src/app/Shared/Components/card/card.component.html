<div [@fadeInOut]>
    <mat-card class="my-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{post.title}}</mat-card-title>
            <mat-card-subtitle>
                <span *ngFor="let category of post.categories" class="badge"
                    [ngStyle]="{ 'background-color': category.css_color }">
                    {{ category.title }}
                </span>
            </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="img-fluid" src="assets/images/choice.jpg" alt="Generic image">
        <mat-card-content>
            <p>{{ post.description }}</p>
            <div class="stats">
                <div style="color:red;margin-right:10px">
                    <mat-icon>favorite</mat-icon>
                    {{ post.num_likes }}
                </div>
                <div style="color:purple">
                    <mat-icon>heart_broken</mat-icon>
                    {{ post.num_dislikes }}
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions *ngIf="showButtons">
            <mat-divider></mat-divider>
            <button mat-button class="primary" (click)="like(post.postId)">Like</button>
            <button mat-button class="warn" (click)="dislike(post.postId)">Dislike</button>
        </mat-card-actions>
    </mat-card>
</div>
