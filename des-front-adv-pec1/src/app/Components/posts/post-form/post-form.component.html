<div style="margin-left: auto; margin-right: auto">
  <p id="postFeedback"></p>
</div>
<div>
  <h1>{{ 'postForm' | translate }}</h1>
  <form
    *ngIf="postForm"
    [formGroup]="postForm"
    (ngSubmit)="savePost()"
  >
    <div>
      <label for="title">{{ 'title' | translate }}:</label>
      <input type="text" [formControl]="title" />

      <div *ngIf="title.errors">
        <div
          *ngIf="title.errors && isValidForm != null && !isValidForm"
          [ngClass]="'error'"
        >
          <div *ngIf="title.errors.required">Title is required</div>

          <div *ngIf="title.errors.maxlength">
            Title can be max 55 characters long.
          </div>
        </div>
      </div>
    </div>

    <div>
      <label for="description">{{ 'description' | translate }}:</label>
      <input type="text" [formControl]="description" />

      <div *ngIf="description.errors">
        <div
          *ngIf="description.errors && isValidForm != null && !isValidForm"
          [ngClass]="'error'"
        >
          <div *ngIf="description.errors.required">Description is required</div>

          <div *ngIf="description.errors.maxlength">
            Description can be max 255 characters long.
          </div>
        </div>
      </div>
    </div>

    <div>
      <label for="publication_date">{{ 'publicationDate' | translate }}:</label>
      <input type="date" [formControl]="publication_date"/>

      <div *ngIf="publication_date.errors">
        <div
          *ngIf="publication_date.errors && isValidForm != null && !isValidForm"
          [ngClass]="'error'"
        >
          <div *ngIf="publication_date.errors.required">Description is required</div>
        </div>
      </div>
    </div>

    <div>
      <label for="categories">{{ 'categories' | translate }}</label>
      <select name="categories" [formControl]="categories" multiple>
        <option *ngFor="let cat of lst_categories" [value]="cat.categoryId" [selected]="selectedCategories.includes(cat.categoryId)">
          {{ cat.title }}
        </option>
      </select>
    </div>

    <button type="submit">{{ 'save' | translate | uppercase }}</button>
  </form>
</div>
